<table class="table">
  <thead>
    <tr>
      <th scope="col">Curso</th>
      <th scope="col">Categoria</th>
    </tr>
  </thead>
  <tbody>
    @for (course of courses; track course) {
    <tr>
      <td>{{ course.name }}</td>
      <td>{{ course.category }}</td>
    </tr>
    }
  </tbody>
</table>
